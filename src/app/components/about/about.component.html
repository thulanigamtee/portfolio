<section id="about" class="mt-24 px-[5%] lg:px-[10%]">
  <app-section-info [info]="info" />
  <div class="grid mt-10 md:grid-cols-2 gap-y-4 max-w-[700px] mx-auto">
    <div class="flex flex-col items-center text-center gap-y-4">
      <div class="flex items-center gap-x-4">
        <ng-icon hlm siz="base" name="lucideCode" />
        <h2 class="text-lg font-bold capitalize">technologies</h2>
      </div>
      <p class="font-sm">
        JavaScript, TypeScript, HTML, CSS/SCSS, TailwindCSS, Angular, Java,
        Spring Boot, PostgreSQL
      </p>
    </div>
    <div class="flex flex-col items-center text-center gap-y-4">
      <div class="flex items-center gap-x-4">
        <ng-icon hlm siz="base" name="lucideSchool" />
        <h2 class="text-lg font-bold capitalize">education</h2>
      </div>
      <p class="font-sm">
        North-West University <br />BSC in Computer Science and Electronics
      </p>
    </div>
  </div>
</section>
